spring.application.name=sales management systen

#postgresql hibernate properties
spring.datasource.url=jdbc:postgresql://localhost:5432/SMSystem?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#log sql queries and their values in console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#server properties
server.port=8083
server.error.include-message=always
server.error.include-binding-errors=always

#app properties
app.jwt-secret=d2eee7372b0be0aabfb9b29fe8d072f5e1d3fc83491a86911acebf2995dcfdb2

# Swagger
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER